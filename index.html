<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-MP Player Count</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .server-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .player-count-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
        }

        .player-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .player-number {
            color: white;
            font-size: 60px;
            font-weight: 700;
            line-height: 1;
        }

        .player-max {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 10px;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-weight: 600;
            font-size: 14px;
        }

        .status.active {
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 11px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .setup-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .setup-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .setup-text {
            color: #666;
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéÆ SA-MP Player Count</div>
        <div class="server-info" id="serverInfo">Your server status</div>

        <div class="status" id="status"></div>

        <div class="player-count-box">
            <div class="player-label">Players Online</div>
            <div class="player-number" id="playerCount">-</div>
            <div class="player-max" id="playerMax"></div>
        </div>

        <div class="input-group">
            <label for="serverIp">Server IP:</label>
            <input type="text" id="serverIp" placeholder="e.g., 123.45.67.89" value="94.23.168.153">
        </div>

        <div class="input-group">
            <label for="serverPort">Server Port:</label>
            <input type="number" id="serverPort" placeholder="e.g., 7777" value="8777">
        </div>

        <button onclick="queryServer()">Check Player Count</button>

        <div class="setup-section">
            <div class="setup-title">üìù Setup Instructions:</div>
            <div class="setup-text">
                1. Enter your SA-MP server IP (from DragonHost panel)<br>
                2. Enter your server port<br>
                3. Click "Check Player Count"<br>
                4. Bookmark this page to check anytime!
            </div>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status active ${type}`;
        }

        function queryServer() {
            const ip = document.getElementById('serverIp').value.trim();
            const port = document.getElementById('serverPort').value.trim();

            if (!ip || !port) {
                showStatus('‚ùå Please enter both IP and port', 'error');
                return;
            }

            showStatus('‚è≥ Checking server...', 'loading');

            // Query SA-MP server using the SAMP-Servers API
            const serverAddress = `${ip}:${port}`;
            
            fetch(`https://api.samp-servers.net/v2/servers/${serverAddress}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.server) {
                    const players = data.server.players || 0;
                    const maxPlayers = data.server.maxplayers || 0;
                    
                    document.getElementById('playerCount').textContent = players;
                    document.getElementById('playerMax').textContent = `/ ${maxPlayers}`;
                    document.getElementById('serverInfo').textContent = `${serverAddress} ‚Ä¢ ${data.server.hostname || 'SA-MP Server'}`;
                    
                    showStatus(`‚úÖ Updated - ${new Date().toLocaleTimeString()}`, 'success');
                } else {
                    document.getElementById('playerCount').textContent = '-';
                    document.getElementById('playerMax').textContent = '';
                    showStatus('‚ùå Server not found. Check IP and port.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('playerCount').textContent = '-';
                document.getElementById('playerMax').textContent = '';
                showStatus('‚ùå Could not reach server. Try again.', 'error');
            });
        }
    </script>
</body>
</html>
